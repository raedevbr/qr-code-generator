<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    
    <div class="container">
        <h1>QR Code Generator</h1>
        <h2>Type in your URL here </h2>
        <form action="/" method="post">
            <input class="url-input" type="url" name="url" placeholder="https://example.com"/>
            <button class="btn-generate-qr-code" type="submit" name="btn">⟳ Generate QR Code</button>
        </form>
        
    </div>

    <footer>Made with ❤️ by Яaul.</footer>
</body>
</html>
